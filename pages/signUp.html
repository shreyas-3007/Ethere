<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="stylesheet" href="../style/signin.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Sign In</title>
  </head>
  <body>
    <header>
      <div class="logo_container">
        <a href="/"
          ><img class="myntra_logo" src="../images/ethere_logo.jpg" alt="logo"
        /></a>
      </div>

      <div class="tag_line">
        <h3>Handmade is a luxury..</h3>
      </div>

      <div class="nav_bar">
        <a href="#">TPYE 1</a>
        <a href="#">TYPE 2</a>
        <a href="#">TYPE 3</a>
        <a href="#">TYPE 4</a>
      </div>
      <div class="search_bar">
        <span class="material-symbols-outlined search_icon"> search </span>
        <input
          class="search_input"
          type="text"
          placeholder="Search for products,brands and more"
        />
      </div>
      <div class="action_bar">
        <div class="action_container">
          <span class="material-symbols-outlined action_icon">person</span>
          <span>Profile</span>
        </div>
        <div class="action_container">
          <span class="material-symbols-outlined action_icon">favorite</span>
          <span>Wishlist</span>
        </div>
        <a class="action_container" href="../pages/bag.html">
          <span class="material-symbols-outlined action_icon"
            >shopping_bag</span
          >
          <span>Cart</span>
          <span class="bagItemCount">0</span>
        </a>
      </div>
    </header>

    <main>
      <section class="main_section_login">
        <div class="login_container">
          <h2>Sign In</h2>

          <form
            id="signInForm"
            method="post"
            action="/signup"
            onsubmit="return validateForm()"
          >
            <div class="input-box">
              
              <input type="text" id="name" placeholder="Name" name="name" required />
            </div>

            <div class="input-box">
              
              <input type="text" id="username" placeholder="Email" name="username" required />
            </div>

            <div class="input-box">
             
              <input type="password" id="password" placeholder="Password" name="password" required />
            </div>
            <div id="validationMessage" class="validation-message"></div>

           

           

            <div class="input-box">
              <input type="submit" value="Signin" name="" />
            </div>
          </form>

          <div class="login_redirect">
            <h4>Already have account ?? <a href="/login" >Login here</a></h4>
            
          </div>

         
        </div>
      </section>
    </main>
    <script src="../script/login.js"></script>
    <script src="../script/signin.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="stylesheet" href="../style/signin.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Sign In</title>
  </head>
  <body>
    <header>
      <div class="logo_container">
        <a href="/"
          ><img class="myntra_logo" src="../images/ethere_logo.jpg" alt="logo"
        /></a>
      </div>

      <div class="tag_line">
        <h3>Handmade is a luxury..</h3>
      </div>

      <div class="nav_bar">
        <a href="#">TPYE 1</a>
        <a href="#">TYPE 2</a>
        <a href="#">TYPE 3</a>
        <a href="#">TYPE 4</a>
      </div>
      <div class="search_bar">
        <span class="material-symbols-outlined search_icon"> search </span>
        <input
          class="search_input"
          type="text"
          placeholder="Search for products,brands and more"
        />
      </div>
      <div class="action_bar">
        <div class="action_container">
          <span class="material-symbols-outlined action_icon">person</span>
          <span>Profile</span>
        </div>
        <div class="action_container">
          <span class="material-symbols-outlined action_icon">favorite</span>
          <span>Wishlist</span>
        </div>
        <a class="action_container" href="../pages/bag.html">
          <span class="material-symbols-outlined action_icon"
            >shopping_bag</span
          >
          <span>Cart</span>
          <span class="bagItemCount">0</span>
        </a>
      </div>
    </header>

    <main>
      <section class="main_section_login">
        <div class="login_container">
          <h2>Sign In</h2>

          <form id="signInForm"  method="post" action="/signup"
          onsubmit="return validateForm()">
            
            <div class="input-box">
              <span>Name</span>
            <input
              type="text"
              id="name"
              name="name"
             
              required
            /></div>

            <div class="input-box">
              <span>Email/Phone</span>
            <input
              type="text"
              id="username"
              name="username"
              
              required
            /></div>

            <div class="input-box">
              <span>Password</span>
            <input
              type="password"
              id="password"
              name="password"
           
              required
            /></div>
            <div id="validationMessage" class="validation-message"></div>
            

            <div class="input-box">
              <span>Date of Birth</span>
            <input type="date" id="dob" name="dob" required /></div>

            <div class="input-box">
            <select id="gender" name="gender" required>
              <option value="Select Gender">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option></select
            >
          </div>
          

          <div class="input-box"> <input type="submit" value="Signin" name="" /></div>

          </form>
          
        </div>
      </section>
    </main>
    <script src="../script/login.js"></script>
    <script src="../script/signin.js"></script>
  </body>
</html>
